name: CI Pipeline  # CI workflow name

on:
  push:
    branches: [ "main" ]  # Run CI on push to main
  pull_request:
    branches: [ "main" ]  # Run CI on PR to main

jobs:
  build:
    name: Build, Lint, and Test  # Status check name
    runs-on: ubuntu-latest       # Use Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Get project files

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Install Node.js
        with:
          node-version: 18  # Node version

      - name: Install dependencies
        run: npm install  # Install npm packages

      - name: Check formatting
        run: npm run format:check  # Run Prettier check

      - name: Lint code
        run: npm run lint  # Run ESLint

      - name: Run tests
        run: npm test  # Execute tests
